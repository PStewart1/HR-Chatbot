<link rel="stylesheet" href="styles.css">
<div class="chatbot-interface">
  <aside class="chatbot-sidebar">
    <!-- Botón para nuevo chat -->
    <button class="new-chat-button">+ New Chat</button>
    <!-- Lista de chats anteriores -->
    <ul class="chat-list">
      <!-- Cada elemento de la lista es un enlace que lleva a una página específica -->
      <li class="chat-item"><a href="url-de-tu-empresa.com/pto">How much PTO can I get in a year?</a></li>
      <li class="chat-item"><a href="url-de-tu-empresa.com/benefits">What benefits are offered?</a></li>
      <li class="chat-item"><a href="url-de-tu-empresa.com/resign">How do I resign from my position?</a></li>
      <li class="chat-item"><a href="url-de-tu-empresa.com/attendance">Can the company support my attendance at a conference?</a></li>
      <li class="chat-item"><a href="url-de-tu-empresa.com/dispute-resolution">Can HR help me mediate a dispute with a coworker?</a></li>
      <!-- Continúa agregando más elementos según sea necesario -->
    </ul>
  </aside>
  <section class="chatbot-main">
    <header class="chatbot-header">
      <h2>YOUR HR CHATBOT</h2>
    </header>
    
    <div class="chat-display">  
        <!-- Aquí irán las burbujas de mensajes dinámicas -->
        <div class="typing-indicator" style="display: none;"></div>
        <div class="typing-indicator" style="display: none;">El agente está escribiendo...</div>
      </div>    </div>

    <footer class="chatbot-footer">
      <input type="text" placeholder="Type your message..." />
      <button>Send</button>
    </footer>
  </section>
</div>
